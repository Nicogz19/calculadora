<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calculadora.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="contenedor">
        <div id="resultado"></div>
        <div class="num">
            <input type="text" placeholder="1° valor" id="n1">
            <input type="text" placeholder="2° valor" id="n2">
        </div>
        <div class="buttonsContainer">
            <div class="buttons">
                <input type="button" value="Sumar" id="sumar">
                <input type="button" value="Restar" id="restar">
            </div>
            <div class="buttons">
                <input type="button" value="Dividir" id="dividir">
                <input type="button" value="Multiplicar" id="multiplicar">
            </div>
            <div class="buttons">
                <input type="button" value="Factorial" id="factorial">
                <input type="button" value="Cuadrado" id="cuadrado">
            </div>
        </div>
	</div>

    <script src="js/calculadora.js"></script>
    
</body>
</html>
